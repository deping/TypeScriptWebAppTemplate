    <canvas id='c' width="800" height="600"></canvas>

    <script>
        var canvas = new fabric.Canvas2('c', { showCoord: true, rightHand: true/*show right hand sytem coordinates*/ });

        // create a rectangle object
        var rect = rightHand.makeRect({
            left: 10,
            top: 50,
            fill: '#D81B60',
            width: 40,
            height: 40,
            strokeWidth: 2,
            stroke: "#880E4F",
            rx: 5,
            ry: 5,
            // angle: 45,
            // scaleX: 3,
            // scaleY: 3,
            strokeUniform: true,
        });
        canvas.add(rect);

        var line = rightHand.makeLine([10, 50, 50, 10], {
            stroke: 'red',
            strokeUniform: true,
            // angle: 45,
            // scaleX: 3,
            // scaleY: 3,
        });
        canvas.add(line);

        var circle = rightHand.makeCircle({
            radius: 20,
            fill: 'green',
            left: 10,
            top: 50,
            stroke: 'blue',
            strokeWidth: 2,
            strokeUniform: true,
            // angle: 45,
            // scaleX: 3,
            // scaleY: 3,
        });
        canvas.add(circle);

        var text = rightHand.makeText(
            '白日依山尽，\n黄河入海流，\n欲穷千里目，\n更上一层楼。',
            {
                left: 60,
                top: 50,
                fill: '#039BE5',
                fontSize: 12,
                // angle: 45,
            });
        canvas.add(text);

        var polyline = rightHand.makePolyline([
            { x: 0, y: 0 },
            { x: 100, y: 0 },
            { x: 100, y: 70 },
            { x: 0, y: 70 },
        ], {
            stroke: 'red',
            strokeUniform: true,
            // angle: 45,
            // scaleX: 3,
            // scaleY: 3,
        });
        canvas.add(polyline);

        var dimAln1 = rightHand.makeDimAln({
            extPt1: { x: 30, y: -50 },
            extPt2: { x: 50, y: -30 },
            dimColor: 'red',
            extColor: 'blue',
            textColor: 'green',
            dimDist: 10,
            extOff: 1,
            extExt: 3,
            textGap: 1,
            // prefix: 'H',
            suffix: 'm',
            fixed: 1, // 计算出的text的小数位数
            // text: "50 cm",
            textHeight: 2.5
        });

        canvas.add(dimAln1);

        var dimAln1 = rightHand.makeDimAln({
            oblique: Math.PI / 4.0,
            extPt1: { x: 30, y: -50 },
            extPt2: { x: 50, y: -30 },
            dimColor: 'red',
            extColor: 'blue',
            textColor: 'green',
            dimDist: -10,
            extOff: 1,
            extExt: 3,
            textGap: 1,
            // prefix: 'H',
            suffix: 'm',
            fixed: 1, // 计算出的text的小数位数
            // text: "50 cm",
            textHeight: 2.5
        });
