<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TypeScript-Dev-Web-App</title>
    <script src="./fabric.min.js"></script>
    <script src="./fabric.ext.js"></script>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body oncontextmenu="return false">
    <canvas id='c' width="800" height="600"></canvas>
    <script>
        var canvas = new fabric.Canvas2('c');
        // create a rectangle object
        var rect = new fabric.Rect({
            left: 100,
            top: 50,
            fill: '#D81B60',
            width: 50,
            height: 50,
            strokeWidth: 2,
            stroke: "#880E4F",
            rx: 10,
            ry: 10,
            angle: 45,
            scaleX: 3,
            scaleY: 3,
            hasControls: true
        });

        canvas.add(rect);

        var circle1 = new fabric.Circle({
            radius: 65,
            fill: '#039BE5',
            left: 0,
            stroke: 'red',
            strokeWidth: 3
        });

        var circle2 = new fabric.Circle({
            radius: 65,
            fill: '#4FC3F7',
            left: 110,
            opacity: 0.7,
            stroke: 'blue',
            strokeWidth: 3,
            strokeUniform: true
        });

        canvas.add(circle1);
        canvas.add(circle2);
    </script>
    <script src="./dist/bundle.js"></script>
</body>

</html>
